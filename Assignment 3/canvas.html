<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="100">
        
    </canvas>
<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.lineTo(20, 100);
    ctx.lineTo(70, 100);
    ctx.moveTo(50,50);
    ctx.lineTo(100,100);
    ctx.moveTo(100,100);
    ctx.lineTo(200,0);
    ctx.stroke();
</script>  
</body>
  
</html>
