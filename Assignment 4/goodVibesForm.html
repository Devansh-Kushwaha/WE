<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbe7c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 100px;
        }
        .form-container {
            background: #fff;
            margin-top: 100px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .btn-vibe {
            background-color: #ffafcc;
            border: none;
            color: white;
        }
        .btn-vibe:hover {
            background-color: #ff8fab;
        }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
        <div class="form-container">
            <h2 class="mb-3 text-primary">Feeling the Good Vibes?</h2>
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name: </label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email: </label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label for="scale" class="form-label">On a scale of 1-10, how good was it?</label>
                  <input type="number" class="form-control" id="scale">
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Where did it happen?</label>
                  <select class="form-select" id="location">
                    <option selected>Can't Disclose</option>
                    <option value="1">Home</option>
                    <option value="2">Office</option>
                    <option value="3">College</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">At what time of day did it happen?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeOfDay" id="morning">
                    <label class="form-check-label" for="morning">Morning</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeOfDay" id="afternoon">
                    <label class="form-check-label" for="afternoon">Afternoon</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeOfDay" id="evening">
                    <label class="form-check-label" for="evening">Evening</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeOfDay" id="night">
                    <label class="form-check-label" for="night">Night</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">What emotions did you experience? (Select all that apply)</label>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="excited">
                        <label class="form-check-label" for="excited">Excited</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="humbled">
                        <label class="form-check-label" for="humbled">Humbled</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="elated">
                        <label class="form-check-label" for="elated">Elated</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="loved">
                        <label class="form-check-label" for="loved">Loved</label>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="experience" class="form-label">Please describe your positive experience</label>
                  <textarea class="form-control" id="experience" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-vibe w-100">Submit</button>
              </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
