<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="Hotel.css">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 96.5%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .navbar-logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar-links {
            padding-right: 20px;
            display: flex;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar-links a:hover {
            color: #939caa;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo"><img src="./src/logo1.png" height="23px"></div>
        <div class="navbar-links">
            <a href="./HomePage.html">Home</a>
            <a href="./Heritage.html">Heritage</a>
            <a style="color: #939caa" href="./Hotel.html">Hotel Booking</a>
            <a href="./Gallery.html">Gallery</a>
        </div>
    </div>
    <div class="form-container">
        <h2>Hotel Booking Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>

            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select id="roomType" name="roomType" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>

            <div class="form-group">
                <label for="requests">Special Requests</label>
                <textarea id="requests" name="requests" rows="4" placeholder="Enter any special requests or preferences"></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
