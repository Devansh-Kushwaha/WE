<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Balloon Effect</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .balloon {
            position: absolute;
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            white-space: nowrap;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #222 transparent transparent transparent;
        }
    </style>
</head>
<body>

    <button id="boldBtn">Bold</button>
    <button id="italicBtn">Italic</button>
    <div id="balloon" class="balloon"></div>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                var text = $(this).text(); 
                var offset = $(this).offset(); 
                
                $("#balloon").text(text)
                    .css({
                        top: offset.top - 40,
                        left: offset.left + $(this).width() / 2 - 30
                    })
                    .fadeIn(200)
                    .delay(1000)
                    .fadeOut(500);
            });
        });
    </script>

</body>
</html>
